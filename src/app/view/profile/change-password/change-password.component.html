<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <!-- <img src="" alt="Avatar"> -->
                <mat-icon style="color: rgb(213, 213, 213);">people</mat-icon>
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17"> Change Password</div>
                </div>
            </div>
        </div>
        <button mat-icon-button [mat-dialog-close]="true" aria-label="Close dialog"
            class="mat-focus-indicator mat-icon-button mat-button-base">
            <span class="mat-button-wrapper">
                <mat-icon>close</mat-icon>
            </span>
        </button>
    </div>
    <div class="mat-dialog-content">
        <form class="register-form m-4" [formGroup]="form" (ngSubmit)="sendData()">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Enter Password</mat-label>
                        <input matInput placeholder="Ex. ASDHK#FA2222" type="password" required
                            formControlName="password">
                        <mat-error
                            *ngIf="form.controls['password'].hasError('required') && (form.controls['password'].dirty || form.controls['password'].touched)">
                            It's required field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Enter New Password</mat-label>
                        <input matInput placeholder="Ex. ASDHK#FA12" type="password" required
                            formControlName="newPassword">
                        <mat-error
                            *ngIf="form.controls['newPassword'].hasError('required') && (form.controls['newPassword'].dirty || form.controls['newPassword'].touched)">
                            It's required field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Enter Confirm Password</mat-label>
                        <input matInput placeholder="Ex. ASDHK#FA12" type="password" required
                            formControlName="confirmPassword">
                        <mat-error
                            *ngIf="form.controls['confirmPassword'].hasError('required') && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)">
                            It's required field</mat-error>
                        <mat-error
                            *ngIf="form.controls['confirmPassword'].hasError('confirmedValidator') && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)">
                            Password and Confirm Password must be match.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" mat-dialog-actions align="end">
                        <button type="submit" mat-button color="primary">
                            <span class="m-o">
                                <mat-icon>save</mat-icon>
                            </span>
                        </button>
                        <button mat-dialog-close mat-button color="warn">
                            <span class="m-o">
                                <mat-icon>close</mat-icon>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
