<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="body" *ngIf="!loader">
                    <!-- <div class="header">
                        <h2><strong>Information</strong></h2>
                    </div> -->
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="box-part text-center">
                                <div class="text fs-3 m-b-5">Personal Picture</div>
                                <div class="row">
                                    <div class="image text-center mb-3 mt-3">
                                        <img src="assets/images/usrbig.jpg" alt="User Image" width="150" height="150"
                                            class="img-circle user-img-circle">
                                    </div>
                                </div>
                                <div class="text p-b-10">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <form class="register-form">
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-label>Name</mat-label>
                                                        <input matInput [value]="userInfo.profile[0].name" disabled>
                                                        <mat-icon matSuffix>face</mat-icon>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-label>Last name</mat-label>
                                                        <input matInput [value]="userInfo.profile[0].last_name"
                                                            disabled>
                                                        <mat-icon matSuffix>face</mat-icon>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-label>Email</mat-label>
                                                        <input matInput [value]="userInfo.email" disabled>
                                                        <mat-icon matSuffix>email</mat-icon>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-label>Rol</mat-label>
                                                        <input matInput [value]="userInfo.rol[0].name" disabled>
                                                        <mat-icon matSuffix>person_outline</mat-icon>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="box-part text-center">
                                <div class="text fs-3 m-b-5">Institution Picture</div>
                                <div class="row">
                                    <div class="image text-center mb-3 mt-3">
                                        <img src="assets/images/usrbig.jpg" alt="User Image" width="150" height="150"
                                            class="img-circle user-img-circle">
                                    </div>
                                </div>
                                <div class="text p-b-10">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <form class="register-form">
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-label>Institution</mat-label>
                                                        <input matInput [value]="userInfo.profile[0].institution"
                                                            disabled>
                                                        <mat-icon matSuffix>school</mat-icon>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-label>Country</mat-label>
                                                        <input matInput [value]="userInfo.profile[0].countries.name"
                                                            disabled>
                                                        <mat-icon matSuffix>outlined_flag</mat-icon>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-label>City</mat-label>
                                                        <input matInput [value]="userInfo.profile[0].cities.name"
                                                            disabled>
                                                        <mat-icon matSuffix>location_city</mat-icon>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <mat-form-field class="example-full-width" appearance="outline">
                                                        <mat-label>Languages</mat-label>
                                                        <input matInput [value]="userInfo.profile[0].languages.name"
                                                            disabled>
                                                        <mat-icon matSuffix>language</mat-icon>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-5">
                            <button mat-button class="baby-green m-2 btn-lg" (click)="openDialog()">Change
                                Password</button>
                            <!-- <button mat-button class="baby-pink m-2 btn-lg">Update Info</button> -->
                        </div>
                    </div>
                </div>
                <!-- <div class="m-0 vh-100 row justify-content-center aling-items-center" *ngIf="true">
                    <div class="col-auto text-center">
                        
                    </div>
                </div> -->
                <mat-spinner *ngIf="loader" color="accent" style="top: 150%; margin-right: auto; margin-left: auto;" diameter="150"></mat-spinner>
            </div>
        </div>
    </div>
</section>
