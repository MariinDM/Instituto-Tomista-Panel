<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <img src="assets/images/user.jpg" class="rounded-circle" width="32" height="32" alt="">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17"> Change Picture</div>
                </div>
            </div>
        </div>
        <button mat-icon-button [mat-dialog-close]="true" aria-label="Close dialog"
            class="mat-focus-indicator mat-icon-button mat-button-base">
            <span class="mat-button-wrapper">
                <mat-icon>close</mat-icon>
            </span>
        </button>
    </div>
    <div class="mat-dialog-content">
        <form class="register-form m-4" [formGroup]="form">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Enter Image</mat-label>
                        <ngx-mat-file-input formControlName="image" [multiple]="false" [accept]="'.jpeg, .jpg, .png'">
                        </ngx-mat-file-input>
                    </mat-form-field>
                </div>
            </div>
            <!-- <div class="row" *ngIf="false">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <input type="file" #fileInput (change)="onImageChangeFromFile($event)" accept=".jpeg, .jpg, .png">
                </div>
            </div> -->
            <div class="row" *ngIf="image">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <div class="d-flex justify-content-center">
                        <angular-cropper [cropperOptions]="config" [imageUrl]="image" #img></angular-cropper>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" mat-dialog-actions align="end">
                        <button type="submit" mat-button color="primary" (click)="sendData()">
                            <span class="m-o">
                                <mat-icon>save</mat-icon>
                            </span>
                        </button>
                        <button mat-dialog-close mat-button color="warn">
                            <span class="m-o">
                                <mat-icon>close</mat-icon>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
