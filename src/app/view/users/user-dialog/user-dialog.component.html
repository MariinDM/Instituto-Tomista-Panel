<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <!-- <img src="" alt="Avatar"> -->
                <mat-icon style="color: rgb(213, 213, 213);">people</mat-icon>
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17"> {{ data.edit ? 'Editar' : 'Agregar' }} Usuario</div>
                </div>
            </div>
        </div>
        <button mat-icon-button [mat-dialog-close]="true" aria-label="Close dialog"
            class="mat-focus-indicator mat-icon-button mat-button-base">
            <span class="mat-button-wrapper">
                <mat-icon>close </mat-icon>
            </span>
        </button>
    </div>
    <div class="mat-dialog-content">
        <form [formGroup]="form" (ngSubmit)="sendData()" class="register-form m-4">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-label>Enter Email</mat-label>
                        <input matInput placeholder="Ex. Usuarios" required formControlName="email">
                        <mat-error
                            *ngIf="form.controls['email'].hasError('required') && (form.controls['email'].dirty || form.controls['email'].touched)">
                            It's required field
                        </mat-error>
                        <mat-error
                            *ngIf="form.controls['email'].hasError('pattern') && (form.controls['email'].dirty || form.controls['email'].touched)">
                            Email must be a valid email address
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-icon matSuffix>photo</mat-icon>
                        <mat-label>Enter Profile Picture</mat-label>
                        <input matInput placeholder="Ex. 1" required formControlName="profile_picture">
                        <mat-error
                            *ngIf="form.controls['profile_picture'].hasError('required') && (form.controls['profile_picture'].dirty || form.controls['profile_picture'].touched)">
                            It's required field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-icon matSuffix>photo</mat-icon>
                        <mat-label>Enter Institution Picture</mat-label>
                        <input matInput placeholder="Ex. Categoria para Usuarios" formControlName="institution_picture">
                        <mat-error
                            *ngIf="form.controls['profile_picture'].hasError('required') && (form.controls['profile_picture'].dirty || form.controls['profile_picture'].touched)">
                            It's required field</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" mat-dialog-actions align="end">
                        <button type="submit"
                            class="mat-focus-indicator mat-raised-button mat-button-base mat-primary">Save</button>
                        <button mat-dialog-close
                            class="mat-focus-indicator mat-raised-button mat-button-base mat-warn">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
