<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <!-- <img src="assets/images/inercia/logo-inercia.png" class="rounded-circle" width="32" height="32" alt=""> -->
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17">Asignar Materias</div>
                </div>
            </div>
        </div>
        <button mat-icon-button [mat-dialog-close]="true" aria-label="Close dialog"
            class="mat-focus-indicator mat-icon-button mat-button-base">
            <span class="mat-button-wrapper">
                <mat-icon>close </mat-icon>
            </span>
        </button>
    </div>
    <div class="mat-dialog-content">
        <form [formGroup]="form" (ngSubmit)="sendData()" class="register-form m-4">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Grupo</mat-label>
                        <mat-select formControlName="group_id">                             
                            <mat-option *ngFor="let item of groups" [value]="item.id">
                                {{item.grade.name + ' ' + item.section.name}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-error
                            *ngIf="form.controls['group_id'].hasError('required') || (form.controls['group_id'].dirty || form.controls['group_id'].touched)">
                            Es requerido</mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Alumnos</mat-label>
                        <mat-select formControlName="students" multiple>                             
                            <mat-option *ngFor="let item of students" [value]="item.id">
                                {{item.email + ' - ' + item.full_name}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-error
                            *ngIf="form.controls['group_id'].hasError('required') || (form.controls['group_id'].dirty || form.controls['group_id'].touched)">
                            Es requerido</mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Nivel Educativo</mat-label>
                        <mat-select formControlName="education_level_id"> 
                            <mat-option *ngFor="let item of education_levels" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-error
                            *ngIf="form.controls['group_id'].hasError('required') || (form.controls['group_id'].dirty || form.controls['group_id'].touched)">
                            Es requerido</mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Docente</mat-label>
                        <mat-select formControlName="teacher_id">                             
                            <mat-option *ngFor="let item of teachers" [value]="item.id">
                                {{item.email + ' - ' + item.full_name}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-error
                            *ngIf="form.controls['group_id'].hasError('required') || (form.controls['group_id'].dirty || form.controls['group_id'].touched)">
                            Es requerido</mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            <div class="row" [hidden]="lessons.length <= 0">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
                    <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                        <mat-label>Materias</mat-label>
                        <mat-select formControlName="lessons" multiple>                             
                            <mat-option *ngFor="let item of lessons" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                        <!-- <mat-error
                            *ngIf="form.controls['group_id'].hasError('required') || (form.controls['group_id'].dirty || form.controls['group_id'].touched)">
                            Es requerido</mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            <!-- Botones -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" mat-dialog-actions align="end">
                        <button type="submit" mat-raised-button class="baby-green">
                            <span class="mat-button-wrapper log-white">
                                <mat-icon>save</mat-icon>
                            </span>
                        </button>
                        <button mat-dialog-close mat-raised-button color="warn">
                            <span class="mat-button-wrapper log-white">
                                <mat-icon>close</mat-icon>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
