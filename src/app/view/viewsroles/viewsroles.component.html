<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card" [hidden]="!loader">
          <div class="body">
            <div class="tableBody">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row line-colors">
                  <div class="col-3 baby-pink height"></div>
                  <div class="col-3 baby-purpura height"></div>
                  <div class="col-3 baby-green height"></div>
                  <div class="col-3 baby-yellow height"></div>
                </div>
              </div>
              <div class="table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                          <h2>Views Roles Data</h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" type="text" (keyup)="applyFilter($event)"
                            class="browser-default search-field" aria-label="Search box">
                        </li>
                        <!-- <li>
                            <div class="export-button m-l-10" matTooltip="ADD">
                              <button mat-mini-fab color="primary" (click)="openDialogUpdate()">
                                <mat-icon class="col-white">add</mat-icon>
                              </button>
                            </div>
                          </li> -->
                        <li>
                          <div class="export-button m-l-10" matTooltip="REFRESH">
                            <button mat-mini-fab class="baby-purpura" (click)="getall()">
                              <mat-icon class="col-white">refresh</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <!-- <div class="export-button m-l-10" matTooltip="XLSX">
                              <img src="" alt="Hola"
                                (click)="exporter.exportTable('xlsx', {fileName:'Users Data', sheet: 'sheet1'})" />
                            </div> -->
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort class="table table-hover" matTableExporter
                    #exporter="matTableExporter">

                    <!-- Point Column -->
                    <ng-container matColumnDef="point">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                      <td mat-cell *matCellDef="let row">
                        <div class="rounded-circle baby-pink point"></div>
                      </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Premium Column -->
                    <ng-container matColumnDef="premium">
                      <th mat-header-cell *matHeaderCellDef> Premium </th>
                      <td mat-cell *matCellDef="let row">
                        <span
                          [ngClass]="row.role_view[0] ? row.role_view[0].premium ? 'col-green' : 'col-red' : 'col-red'">
                          <mat-icon>{{row.role_view[0] ? row.role_view[0].premium ? 'done' : 'clear' : 'clear'}}
                          </mat-icon>
                        </span>
                      </td>
                    </ng-container>

                    <!-- Active Column -->
                    <ng-container matColumnDef="active">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let row">
                        <span
                          [ngClass]="row.role_view[0] ? row.role_view[0].active ? 'col-green' : 'col-red' : 'col-red'">
                          <mat-icon>{{row.role_view[0] ? row.role_view[0].active ? 'done' : 'clear' : 'clear'}}
                          </mat-icon>
                        </span>
                      </td>
                    </ng-container>

                    <!-- Actions -->
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Actions </th>
                      <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item (click)="openDialogUpdate(row,true)">
                            <mat-icon>mode_edit</mat-icon>
                            <span>Edit</span>
                          </button>
                          <button mat-menu-item (click)="delete(row.id)">
                            <mat-icon>sync_alt</mat-icon>
                            <span>Change Status</span>
                          </button>
                        </mat-menu>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter</td>
                    </tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
        <mat-spinner [hidden]="loader" color="accent" style="top: 150%; margin-right: auto; margin-left: auto;"
          diameter="150"></mat-spinner>
      </div>
    </div>
  </div>
</section>
