<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <img src="assets/images/inercia/logo-inercia.png" class="rounded-circle" width="32" height="32" alt="">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17"> Choose Image</div>
                </div>
            </div>
        </div>
        <button mat-icon-button [mat-dialog-close]="true" aria-label="Close dialog"
            class="mat-focus-indicator mat-icon-button mat-button-base">
            <span class="mat-button-wrapper">
                <mat-icon>close </mat-icon>
            </span>
        </button>
    </div>
    <div class="mat-dialog-content">
        <div class="register-form m-4">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                            <mat-label>Enter Image</mat-label>
                            <ngx-mat-file-input formControlName="image" [multiple]="false"
                                [accept]="'.jpeg, .jpg, .png'">
                            </ngx-mat-file-input>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row" *ngIf="image">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="d-flex justify-content-center">
                            <angular-cropper [cropperOptions]="config" [imageUrl]="image" #img ></angular-cropper>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" mat-dialog-actions align="end">
                        <button type="submit" mat-raised-button class="baby-green" (click)="getImgCropper()">
                            <span class="mat-button-wrapper log-white" *ngIf="!load">
                                <mat-icon>save</mat-icon>
                            </span>
                            <mat-spinner [diameter]="35" class="spinner-white" *ngIf="load"></mat-spinner>
                        </button>
                        <button mat-dialog-close mat-raised-button color="warn">
                            <span class="mat-button-wrapper log-white">
                                <mat-icon>close</mat-icon>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
