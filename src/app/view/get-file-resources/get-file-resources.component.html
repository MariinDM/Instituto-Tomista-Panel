<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <img src="assets/images/inercia/logo-inercia.png" class="rounded-circle" width="32" height="32" alt="">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17"> Choose File</div>
                </div>
            </div>
        </div>
        <button mat-icon-button [mat-dialog-close]="true" aria-label="Close dialog"
            class="mat-focus-indicator mat-icon-button mat-button-base">
            <span class="mat-button-wrapper">
                <mat-icon>close </mat-icon>
            </span>
        </button>
    </div>
    <div class="mat-dialog-content">
        <div class="register-form m-4">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                            <mat-label>Enter File</mat-label>
                            <ngx-mat-file-input formControlName="file" [multiple]="false" [accept]="'.bin, .pdf'">
                                <mat-error
                                    *ngIf="form.controls['file'].hasError('required') || (form.controls['file'].dirty || form.controls['file'].touched)">
                                    {{translate.validations.required}}</mat-error>
                            </ngx-mat-file-input>
                        </mat-form-field>
                    </div>
                </div>
            </form>
            <!-- Buttons -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" mat-dialog-actions align="end">
                        <button type="submit" mat-raised-button class="baby-green" (click)="sendFile()">
                            <span class="mat-button-wrapper log-white">
                                <mat-icon [hidden]="!icon">save</mat-icon>
                                <mat-icon [hidden]="icon">hourglass_empty</mat-icon>
                            </span>
                        </button>
                        <button mat-dialog-close mat-raised-button color="warn">
                            <span class="mat-button-wrapper log-white">
                                <mat-icon>close</mat-icon>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
