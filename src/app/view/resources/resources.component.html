<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card" [hidden]="!loader">
          <div class="body">
            <div class="tableBody">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row line-colors">
                  <div class="col-3 baby-pink height"></div>
                  <div class="col-3 baby-purpura height"></div>
                  <div class="col-3 baby-green height"></div>
                  <div class="col-3 baby-yellow height"></div>
                </div>
              </div>
              <div class="table-responsive">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                          <h2>Resources Data</h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="{{translate.shared.search}}" [(ngModel)]="filter" type="text"
                            (keyup)="applyFilter($event)" class="browser-default search-field" aria-label="Search box">
                        </li>
                        <li *ngIf="rol == '1' || rol == '2'">
                          <div class="export-button m-l-10" matTooltip="{{translate.shared.add}}">
                            <button mat-mini-fab class="baby-pink" (click)="openDialog(false)">
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                        <li>
                          <div class="export-button m-l-10" matTooltip="{{translate.shared.refresh}}">
                            <button mat-mini-fab class="baby-purpura" (click)="getData()">
                              <mat-icon class="col-white">refresh</mat-icon>
                            </button>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

                    <ng-container matColumnDef="point">
                      <th mat-header-cell *matHeaderCellDef> </th>
                      <td mat-cell *matCellDef="let row">
                        <div class="rounded-circle baby-green point"></div>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{translate.tips.name}} </th>
                      <td mat-cell *matCellDef="let row"> {{row.title | limitTo:40}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{translate.tips.description}} </th>
                      <td mat-cell *matCellDef="let row"> {{row.description | limitTo: 30}} </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="link">
                      <th mat-header-cell *matHeaderCellDef> URL </th>
                      <td mat-cell *matCellDef="let row"> {{row.link}}</td>
                    </ng-container> -->

                    <!-- <ng-container matColumnDef="active">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{translate.shared.status}} </th>
                      <td mat-cell *matCellDef="let row">
                        <span [ngClass]="row.active === true ? 'col-green' : 'col-red'">
                          <mat-icon>{{row.active === true ? 'done' : 'clear'}} </mat-icon>
                        </span>
                      </td>
                    </ng-container> -->

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> {{translate.shared.actions}} </th>
                      <td mat-cell *matCellDef="let row">
                        <div *ngIf="rol == 1 || rol == 2">
                          <button mat-icon-button [matMenuTriggerFor]="menu"
                            aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="openDialogUpdate(row, true)" *ngIf="rol == 1 || rol == 2">
                              <mat-icon>mode_edit</mat-icon>
                              <span>{{translate.shared.edit}}</span>
                            </button>
                            <button mat-menu-item (click)="openFile(row)">
                              <mat-icon>download</mat-icon>
                              <span>Download</span>
                            </button>
                            <!-- <button mat-menu-item (click)="delete(row.id)">
                              <mat-icon>delete</mat-icon>
                              <span>{{translate.shared.delete}}</span>
                            </button> -->
                          </mat-menu>
                        </div>
                        <div *ngIf="rol == 4 || rol == 5">
                          <button mat-icon-button (click)="openFile(row)">
                            <mat-icon>download</mat-icon>
                            <!-- <span>Download</span> -->
                          </button>
                        </div>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="expand">
                      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-icon-button aria-label="expand row"
                          (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                          <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                          <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                        </button>
                      </td>
                    </ng-container>


                    <ng-container matColumnDef="expandedDetail">
                      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                        <div class="example-element-detail"
                          [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                          <div class="example-element-description" style="white-space: pre-line;">
                            {{element.description | newLine}}
                          </div>
                        </div>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
                    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
                      class="example-element-row" [class.example-expanded-row]="expandedElement === element"
                      (click)="expandedElement = expandedElement === element ? null : element">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">{{translate.shared.nodata}}</td>
                    </tr>

                  </table>
                  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
        <mat-spinner [hidden]="loader" color="accent" style="top: 150%; margin-right: auto; margin-left: auto;"
          diameter="150"></mat-spinner>
      </div>
    </div>
  </div>
</section>
