<div class="addContainer">
  <div class="modalHeader">
      <div class="editRowModal">
          <div class="modalHeader clearfix">
              <img src="assets/images/inercia/logo-inercia.png" class="rounded-circle" width="32" height="32" alt="">
              <div class="modal-about">
                  <div class="font-weight-bold p-t-5 font-17"> Agregar Control Version</div>
              </div>
          </div>
      </div>
      <button mat-icon-button [mat-dialog-close]="true" aria-label="Close dialog"
          class="mat-focus-indicator mat-icon-button mat-button-base">
          <span class="mat-button-wrapper">
              <mat-icon>close </mat-icon>
          </span>
      </button>
  </div>
  <div class="mat-dialog-content">
      <form [formGroup]="form" (ngSubmit)="sendData()" class="register-form m-4">
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                      <mat-icon matSuffix>undo</mat-icon>
                      <mat-label>Device Version</mat-label>
                      <mat-select formControlName="device_version_id">
                        <mat-option *ngFor="let item of dataDeviceVersion" [value]="item.id">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                    <mat-icon matSuffix>undo</mat-icon>
                    <mat-label>Device Type</mat-label>
                    <mat-select formControlName="device_type_id">
                      <mat-option *ngFor="let item of dataDeviceType" [value]="item.id">
                          {{item.name}}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                  <mat-icon matSuffix>undo</mat-icon>
                  <mat-label>Hardware Version</mat-label>
                  <mat-select formControlName="hardware_version_id">
                    <mat-option *ngFor="let item of dataHardwareVersion" [value]="item.id">
                        {{item.version}}
                    </mat-option>
                </mat-select>
              </mat-form-field>
          </div>
      </div>
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field appearance="outline" class="mat-form-field example-full-width">
                  <mat-icon matSuffix>description</mat-icon>
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Name" required formControlName="name">
                  <mat-error *ngIf="form.controls['name'].hasError('required') && (form.controls['name'].dirty || form.controls['name'].touched)">
                    It's required field
                  </mat-error>
              </mat-form-field>
          </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <p class="ms-1">
                <mat-checkbox color="primary" formControlName="active"> Active</mat-checkbox>
            </p>
        </div>
      </div>
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" mat-dialog-actions align="end">
                      <button type="submit" mat-raised-button class="baby-green">
                        <span class="mat-button-wrapper log-white">
                            <mat-icon>save</mat-icon>
                        </span>
                    </button>
                    <button mat-dialog-close mat-raised-button color="warn">
                        <span class="mat-button-wrapper log-white">
                            <mat-icon>close</mat-icon>
                        </span>
                    </button>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
