<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <img src="assets/images/inercia/logo-inercia.png" class="rounded-circle" width="32" height="32" alt="">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17"> {{translate.evaluations.ch}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button [mat-dialog-close]="true" aria-label="Close dialog"
            class="mat-focus-indicator mat-icon-button mat-button-base">
            <span class="mat-button-wrapper">
                <mat-icon>close </mat-icon>
            </span>
        </button>
    </div>
    <div class="mat-dialog-content">
        <form class="register-form m-4">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <!-- <mat-list role="list">
                        <mat-list-item role="listitem" *ngFor="let item of comments"> - {{item.comments}}</mat-list-item>
                        <div class="row" *ngFor="let item of comments">
                            <mat-list-item>
                                <mat-icon mat-list-icon>chat</mat-icon>
                                <div aria-multiline> {{item.comments | newLine}} </div>
                                <div mat-line> {{item.date | date}} </div>
                            </mat-list-item>
                            <mat-divider></mat-divider>
                        </div>
                    </mat-list> -->
                    <mat-card class="mat-card-shadow" *ngFor="let item of comments" style="margin: 1.5rem;">
                        <mat-card-content>
                            <p>{{item.comments | newLine}}</p>
                            <p>{{item.date | date}}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row" mat-dialog-actions align="end">
                        <!-- <button type="submit" mat-raised-button color="primary" class="baby-green">
                            <span class="mat-button-wrapper log-white">
                                <mat-icon>save</mat-icon>
                            </span>
                        </button> -->
                        <button mat-dialog-close mat-raised-button color="warn">
                            <span class="mat-button-wrapper log-white">
                                <mat-icon>close</mat-icon>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
