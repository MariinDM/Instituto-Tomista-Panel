<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!-- <img src="assets/images/inercia/logo-inercia.png" class="rounded-circle" width="32" height="32" alt=""> -->
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            {{ data.edit ? "Editar Evaluacion" : "Agregar Evaluacion" }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      [mat-dialog-close]="true"
      aria-label="Close dialog"
      class="mat-focus-indicator mat-icon-button mat-button-base"
    >
      <span class="mat-button-wrapper">
        <mat-icon>close </mat-icon>
      </span>
    </button>
  </div>
  <div class="mat-dialog-content">
    <form [formGroup]="form" (ngSubmit)="sendData()" class="register-form m-4">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field
            appearance="outline"
            class="mat-form-field example-full-width"
          >
            <mat-label>Docente</mat-label>
            <mat-select formControlName="user_id">
              <mat-option *ngFor="let item of users" [value]="item.id">
                {{ item.profile.name }} {{ item.profile.last_name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="
                form.controls['user_id'].hasError('required') ||
                form.controls['user_id'].dirty ||
                form.controls['user_id'].touched
              "
            >
              Es requerido</mat-error
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field
            appearance="outline"
            class="mat-form-field example-full-width"
          >
            <mat-label>Grupos</mat-label>
            <mat-select formControlName="group_id">
              <mat-option *ngFor="let item of groups" [value]="item.id">
                {{ item.grade.name }} {{ item.section.name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="
                form.controls['group_id'].hasError('required') ||
                form.controls['group_id'].dirty ||
                form.controls['group_id'].touched
              "
            >
              Es requerido</mat-error
            >
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field
            appearance="outline"
            class="mat-form-field example-full-width"
          >
            <mat-label>Encuestas</mat-label>
            <mat-select formControlName="test_id">
              <mat-option *ngFor="let item of surveys" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="
                form.controls['test_id'].hasError('required') ||
                form.controls['test_id'].dirty ||
                form.controls['test_id'].touched
              "
            >
              Es requerido</mat-error
            >
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field
            appearance="outline"
            class="mat-form-field example-full-width"
          >
            <mat-label>Fecha</mat-label>
            <input
              matInput
              placeholder="Ex. 2020-01-01"
              [matDatepicker]="picker"
              formControlName="date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error
              *ngIf="
                form.controls['date'].hasError('required') &&
                (form.controls['date'].dirty || form.controls['date'].touched)
              "
            >
              Es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row" mat-dialog-actions align="end">
            <button type="submit" mat-raised-button class="baby-green">
              <span class="mat-button-wrapper log-white">
                <mat-icon>save</mat-icon>
              </span>
            </button>
            <button mat-dialog-close mat-raised-button color="warn">
              <span class="mat-button-wrapper log-white">
                <mat-icon>close</mat-icon>
              </span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
