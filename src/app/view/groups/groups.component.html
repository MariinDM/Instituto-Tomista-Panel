<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card" [hidden]="!loader">
                    <div class="body">
                        <div class="tableBody">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            </div>
                            <div class="table-responsive">
                                <div class="materialTableHeader">
                                    <div class="row">
                                        <div class="col-8">
                                            <ul class="header-buttons-left ml-0">
                                                <li class="dropdown">
                                                    <h2>Grupos</h2>
                                                </li>
                                                <li class="dropdown m-l-20">
                                                    <label for="search-input"><i
                                                            class="material-icons search-icon">search</i></label>
                                                    <input placeholder="Buscar" type="text" [(ngModel)]="filter"
                                                        (keyup)="applyFilter($event.target.value)"
                                                        class="browser-default search-field" aria-label="Search box">
                                                </li>
                                                <li>
                                                    <div class="export-button m-l-10" matTooltip="Agregar">
                                                        <button mat-mini-fab class="buttons-color"
                                                            (click)="openDialog(false)">
                                                            <mat-icon class="col-white">add</mat-icon>
                                                        </button>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="export-button m-l-10" matTooltip="Recargar">
                                                        <button mat-mini-fab class="buttons-color" (click)="getall()">
                                                            <mat-icon class="col-white">refresh</mat-icon>
                                                        </button>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="col-4">
                                            <ul class="header-buttons">
                                                <li>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="mat-elevation-z8">
                                    <table mat-table [dataSource]="dataSource" matSort class="table table-hover">

                                        <!-- Grade Column -->
                                        <ng-container matColumnDef="grade">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grado </th>
                                            <td mat-cell *matCellDef="let row"> {{row.grade}} </td>
                                        </ng-container>

                                        <!-- Section Column -->
                                        <ng-container matColumnDef="section">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Secci√≥n </th>
                                            <td mat-cell *matCellDef="let row"> {{row.section}} </td>
                                        </ng-container>

                                        <!-- Active Column -->
                                        <ng-container matColumnDef="active">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                            <td mat-cell *matCellDef="let row">
                                                <span [ngClass]="row.active === true ? 'col-green' : 'col-red'">
                                                    <mat-icon>{{row.active === true ? 'done' : 'clear'}} </mat-icon>
                                                </span>
                                            </td>
                                        </ng-container>

                                        <!-- Actions -->

                                        <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef></th>
                                            <td mat-cell *matCellDef="let row">
                                                <button mat-icon-button [matMenuTriggerFor]="menu"
                                                    aria-label="Example icon-button with a menu">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                                <mat-menu #menu="matMenu">
                                                    <button mat-menu-item (click)="openDialog(true,row)">
                                                        <mat-icon>mode_edit</mat-icon>
                                                        <span>Editar</span>
                                                    </button>
                                                    <button mat-menu-item (click)="delete(row)">
                                                        <mat-icon>sync_alt</mat-icon>
                                                        <span>Cambiar Estado</span>
                                                    </button>
                                                </mat-menu>
                                            </td>
                                        </ng-container>


                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                        <!-- Row shown when there is no matching data. -->
                                        <tr class="mat-row" *matNoDataRow>
                                            <td class="mat-cell" colspan="4">Sin coincidencias</td>
                                        </tr>
                                    </table>

                                    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of">
                                    </mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-spinner [hidden]="loader" color="accent" style="top: 150%; margin-right: auto; margin-left: auto;"
                    diameter="150"></mat-spinner>
            </div>
        </div>
    </div>
</section>
