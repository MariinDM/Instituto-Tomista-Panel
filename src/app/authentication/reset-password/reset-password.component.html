<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-lg-4">
            <div class="auth-content p-4 d-flex align-items-center min-vh-100">
                <div class="w-100">
                    <div class="row justify-content-center">
                        <div class="col-lg-9">
                            <div>
                                <div class="text-center">
                                    <div>
                                        <a routerLink="" class="logo-full"><img class="img-auth"
                                                src="assets/images/banner/auth-bg.jpg"></a>
                                    </div>

                                    <h4 class="font-20 fs-4 mt-4 text-color">Restablecer contrase単a!</h4>
                                    <!-- <p class="text-muted">Sign in to continue to Lorax.</p> -->
                                </div>

                                <div class="p-2 mt-5">
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div *ngIf="error" class="alert alert-danger mb-3 mt-0">{{error}}</div>
                                        <div class="form-group auth-form-group mb-4">
                                            <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                                            <input type="password" formControlName="password"
                                                class="form-control auth-control" id="email" placeholder="Contrase単a"
                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Es requerido</div>
                                            </div>
                                        </div>

                                        <div class="form-group auth-form-group mb-4">
                                            <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                                            <input type="password" formControlName="confirmPassword"
                                                class="form-control auth-control" id="password"
                                                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                                                placeholder="Confirmar Contrase単a" />
                                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                                <div *ngIf="f.confirmPassword.errors.required">Es requerido</div>
                                            </div>
                                        </div>


                                        <div class="container-login100-form-btn">
                                            <button mat-flat-button class="login100-form-btn buttons-color"
                                                type="submit">
                                                Restablecer Contrase単a
                                            </button>
                                        </div>

                                    </form>
                                </div>

                                <div class="mt-5 text-center">
                                    <ul class="list-unstyled social-icon mb-0 mt-3">
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="auth-bg">
                <div class="bg-overlay"></div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner *ngIf="submitted" bdColor="rgb(63,69,95)" size="medium" color="#0af0d5" type="ball-scale-pulse"
    [fullScreen]="true">
    <p style="color: white"> </p>
</ngx-spinner>
